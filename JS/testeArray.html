<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Teste de Array no console</h1>

  <div id="output"></div>

  <script>

    var produtos = new Array('canetas', 'lapis','tesoura','borracha','caderno','livro');
    produtos.push('compasso', 'cartolina')
    var dias = new Array('Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado')

    var output = document.querySelector('#output');

    var msg = '';

    for( var i = 0; i < produtos.length; i++){
      msg += 'Produto ' + (i+1) + ' = ' + produtos[i] + '<br>';
    }

    output.innerHTML = msg;

    var hoje = new Date();
    var diaSemana = hoje.getDay();

    alert(diaSemana)
    alert('Bem vindo, hoje é ' + dias[diaSemana] + '!');
  </script>
</body>
</html>
