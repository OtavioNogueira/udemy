<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora 2</title>
</head>
<body>

  <button onclick="calc('+')">+</button>
  <button onclick="calc('-')">-</button>
  <button onclick="calc('*')">x</button>
  <button onclick="calc('/')">/</button>
  <button onclick="zerar('0')">0</button>

  <div id="output"></div>

  <script>
    var n1 = parseFloat(prompt("Digite um valor: "));

    escreve();

    function escreve(){
      var output = document.querySelector("#output");
      output.innerHTML = n1;
    }

    function calc(aux){
      var n = parseFloat(prompt('Digite mais um valor: '));
    
      switch(aux){
        case '+': 
          n1 += n;
          break;
        case '-': 
          n1 -= n;
          break;
        case '*': 
          n1 *= n;
          break;
        case '/': 
          n1 /= n;
          break;
        case '0': 
          zerar();
          break;
      }
      escreve();
    }
    function zerar(){
      n1 = 0;
      escreve();
    }
  </script>
</body>
</html>
