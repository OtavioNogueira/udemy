<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>

  <button onclick="soma()">+</button>
  <button onclick="sub()">-</button>
  <button onclick="multi()">x</button>
  <button onclick="div()">/</button>
  <button onclick="zerar()">0</button>

  <div id="output"></div>

  <script>
    var n1 = parseFloat(prompt("Digite um valor: "));

    escreve();

    function escreve(){
      var output = document.querySelector("#output");
      output.innerHTML = n1;
    }

    function sub(){
      var n = parseFloat(prompt("Digite mais um valor: "));
      n1 -= n;
      escreve();
    }
    function multi(){
      var n = parseFloat(prompt("Digite mais um valor: "));
      n1 *= n;
      escreve();
    }
    function div(){
      var n = parseFloat(prompt("Digite mais um valor: "));
      n1 /= n;
      escreve();
    }
    function soma(){
      var n = parseFloat(prompt("Digite mais um valor: "));
      n1 += n;
      escreve();
    }
    function zerar(){
      n1 = 0;
      escreve();
    }
  </script>
</body>
</html>
