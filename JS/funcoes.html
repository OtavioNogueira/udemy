<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções</title>
</head>
<body>
  <h1>Lógica de programação com JavaScript</h1>

  <button onclick="mostrarTabuada()">Criar tabuada</button>
  <button onclick="limparTabuada()">Limpar tabuada</button>

  <div id="output"></div>

  <script>

    function mostrarTabuada(){
      var num = parseFloat(prompt("Insira um valor"));
      limparTabuada();   
      var i = 0
      for(i = 0; i < 1001; i ++){
        mensagem += num + ' x ' + i + ' = ' + (num*i) + '<br>'
      }
      output.innerHTML = mensagem;
    }
    function limparTabuada(){
      mensagem = '';
      output.innerHTML = mensagem;
    }

    var output = document.querySelector('#output');

    var mensagem = ''; 
    
  </script>
</body>
</html>
