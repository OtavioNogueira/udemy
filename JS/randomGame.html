<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCKY GAME</title>
</head>
<body>
  <h1>Lucky Game</h1>

  <script>
    var j1 = parseInt(prompt("Jogador 1: "));
    var j2 = parseInt(prompt("Jogador 2: "));

    if(j1 == j2){
      alert("Empate!");
    } else if(j1 != j2){
      var res = parseInt(Math.random() * 2);
      alert(res);
      if(res == 0){
        if(j1 < j2){
          alert("Jogador 1 venceu!");
        } else if(j2 < j1) {
          alert("Jogador 2 venceu!");
        }
      } else if(res == 1){
        if(j1 > j2){
          alert("Jogador 1 venceu!");
        } else if(j2 > j1) {
          alert("Jogador 2 venceu!");
        }
      }
    }
  </script>
</body>
</html>
